directive @isAuthenticated on QUERY | FIELD | MUTATION

type User {
    email: String!
    id: ID!
    onboardingComplete: Boolean
    displayName: String
}

type Query {
    hello: User @isAuthenticated 
    world: String
    userInfo: User @isAuthenticated
}

type Mutation {
    onboardUser(name: String): User @isAuthenticated
}